<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title> Alarm clock </title>
        <link rel=" shortcut icon" href="./assets/image/Favorite icon.png?v=2" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&family=Lora&family=Nunito+Sans:wght@400;600;700&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
        <link rel="stylesheet" href="./assets/style/index.css" media="all">
        <script src="assets/script/index.js" defer></script>   
    </head>
    <body>
        <main>
            <div class="container">
                <div class="center">
                    <div>
                        <div class="clock">
                            <p id="clock"></p>
                        </div>
                        <div class="bell">
                            <i class="fa-regular fa-bell"></i>
                            <div class="output"></div>
                        </div>
                        <form>
                            <input type="text" class="time">
                            <button type="button" class="set alarm">Set alarm</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
